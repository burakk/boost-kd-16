<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel aka( also known as ) slider</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/main.css" />

    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="carousel">
      <ul class="content-container">
        <li class="content">
          <img src="images/01.jpg" alt="" />
        </li>
        <li class="content">
          <iframe
            width="100%"
            height="100%"
            src="https://www.youtube.com/embed/zJSY8tbf_ys"
            title="Frontend Web Development Bootcamp Course (JavaScript, HTML, CSS)"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </li>
      </ul>

      <nav>
        <button aria-current data-index="0">1</button>
        <button data-index="1">2</button>
      </nav>
    </div>
  </body>
</html>
