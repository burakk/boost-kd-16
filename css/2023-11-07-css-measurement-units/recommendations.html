  <body>
    <div id="root">
      <header>
        <h1>Css <strong>ölçü</strong> birimleri</h1>

        <nav class="nav-main">
          <ul>
            <li >
              <a href="index.html">Ana sayfa</a>
            </li>

            <li class="current">
              <a href="recommendations.html">Önerileriniz</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <section >
          <h1>Önerileriniz lütfen:</h1>
        <!-- form, first name, last name, email, message -->

        <form id="frm-recommendations" action="/recommendations" method="POST">
          <p>
          <label for="firstName">Adınız:</label>
          <input type="text" name="firstName" id="firstName" required placeholder="Adınızı yazınız..."/>
        </p>
        <p>
          <label for="lastName">Soyadınız:</label>
          <input type="text" name="lastName" id="lastName" required />
        </p>
        <p>
          <label for="email">Epostanız:</label>
          <input type="email" name="email" id="id" required />
        </p>

        <p>
          <label for="message">Mesajınız:</label>
          <textarea name="message" id="message" cols="30" rows="10" required></textarea>
        </p>
        <button type="submit">Gönder</button>
        </form>
        </section>

      </main>
      <footer>F</footer>
    </div>
  </body>
